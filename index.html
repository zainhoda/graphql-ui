<html>
<head>
  <style>
    /* you can style your program here */
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="output/graphql-ui.js"></script>
</head>
<body>
  <nav class="navbar is-primary">
    <div class="navbar-brand">
      <a class="navbar-item">
        GraphQL UI
      </a>
      <div class="navbar-burger" data-target="navMenuColordanger-example">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  
    <div id="navMenuColordanger-example" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="https://github.com/zainhoda/graphql-ui">
          GitHub
        </a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">            
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: 
      { 'graphqlEndpoint': '../query'
      , 'buttonConfig': 
        [ { 'displayName': 'Delete Product'
          , 'context': 'products.data.products'
          , 'formToDisplay': 'removeProduct'
          , 'fields': 
            [ { 'inputField': 'id'
              , 'formField': 'removeProduct.input'
              }
            ]
          }
        , { 'displayName': 'Get Targets'
          , 'context': 'products.data.products'
          , 'formToDisplay': 'productTargets'
          , 'fields': 
            [ { 'inputField': 'id'
              , 'formField': 'productTargets.id'
              }
            ]
          }
        ]
      }
  });
  </script>
</body>
</html>
